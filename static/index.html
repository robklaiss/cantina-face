<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantina Face - Caja R√°pida</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <!-- Barra Superior de Estado -->
    <div id="status-bar">
        <div class="status-left">
            <img src="/siloe-logo-blanco.png" alt="Cantina Face" class="status-logo" />
            <span id="camera-status">C√°mara: <span class="status-indicator" id="camera-indicator">‚ùå</span></span>
            <span id="offline-status">Offline: <span class="status-indicator">‚úÖ</span></span>
            <span id="fps-status">FPS: <span id="fps-value">0</span></span>
            <span id="recognition-status" class="hidden">Reconocimiento: <span class="status-indicator" id="recognition-indicator">‚è≥</span></span>
        </div>
        <div class="status-right">
            <button id="toggle-recognition-btn" class="secondary-btn">Apagar reconocimiento</button>
            <button id="admin-btn" class="secondary-btn">‚öôÔ∏è Administraci√≥n</button>
            <button id="logout-btn" class="secondary-btn hidden">Cerrar sesi√≥n</button>
        </div>
    </div>

    <div id="main-container">
        <div id="auth-warning" class="hidden">Inicia sesi√≥n para continuar</div>
        <!-- Zona 1: Video Feed -->
        <div id="video-zone">
            <h3>C√°mara</h3>
            <video id="video" autoplay playsinline muted></video>
            <div id="video-overlay">
                <div id="face-bbox"></div>
            </div>
            <div id="video-controls">
                <button id="enroll-btn" class="action-btn">
                    üìù Registro √Ågil
                </button>
                <button id="clear-btn" title="ESC">Limpiar</button>
            </div>
        </div>

        <!-- Columna derecha: solo alumno -->
        <div id="student-column">
            <!-- Zona 2: Tarjeta de Alumno -->
            <div id="student-zone">
                <h3>Alumno</h3>
                <div id="student-quick-search">
                    <input type="text" id="quick-search-input" placeholder="Buscar alumno..." autocomplete="off">
                    <div id="quick-search-results"></div>
                </div>
                <div id="student-card" class="hidden">
                    <img id="student-photo" src="" alt="Foto del alumno">
                    <div id="student-details">
                        <h4 id="student-name">-</h4>
                        <p><strong>Grado:</strong> <span id="student-grade">-</span></p>
                        <p><strong>Saldo:</strong> <span id="student-balance">0</span> <span id="currency">Gs.</span></p>
                        <button id="attach-face-btn" class="secondary-btn">Usar cara actual</button>
                    </div>
                </div>
                <div id="no-student" class="center-text">
                    No se detect√≥ alumno
                </div>
            </div>
        </div>
    </div>

    <!-- Notificaciones -->
    <div id="notifications"></div>

    <script src="/app.js"></script>
</body>
</html>
